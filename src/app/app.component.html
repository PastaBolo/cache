<h3>Cache Operator</h3>

<button (click)="heroes.push('')">Add</button>
<button (click)="heroes.pop()">Remove</button>
<button (click)="heroService.updateHero({name: 'Jacky', age: 58})">Update</button>
<button (click)="heroService.clearHeroCache$.next()">Clear</button>

<ng-container *ngFor="let hero of heroes">
  <app-hero></app-hero>
</ng-container>


<h3>Async States</h3>

<app-async-states></app-async-states>
